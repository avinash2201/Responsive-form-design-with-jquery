<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>

  </head>

  <body>

    <div class="container">
      <div class="buttons">
        <button class="btn btn1">Sign In</button>
        <button class="btn btn2">Sign Up</button>
      </div>
      <form class="form-container">
        <div class="input"><label for="fname">Name:</label><input type="text" placeholder="Full Name"></div>
        <div class="contact"><label for="fnumber">Contact:</label><input type="Number" placeholder="Phone number"></div>
        <div><label for="fname">E-mail:</label><input type="email" placeholder="webcode@gmail.com"></div>
        <div><label for="fname">Password:</label><input type="password" placeholder="Password"></div>
        <div class="forgot-password">Forgot Password ? <a href="#">Click here</a></div>
        <button class="change-text" type="submit" name="button">Create Account</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".btn1").click(function() {
          $(this).css({
            "background-color": "white",
            "color": "black"
          });
          $(".btn2").css({
            "background-color": "black",
            "color": "white"
          });
          $(".input, .contact").css({
            "display": "none"
          });
          $(".forgot-password").css({
            "visibility": "visible"
          });
          $(".change-text").text("sign In");
        });
        $(".btn2").click(function() {
          $(this).css({
            "background-color": "white",
            "color": "black"
          });

          $(".btn1").css({
            "background-color": "black",
            "color": "white"
          });
          $(".input, .contact").css({
            "display": "block"
          });
          $(".forgot-password").css({
            "visibility": "hidden"
          });
          $(".change-text").text("Create Account");
        });

      });

    </script>
  </body>

</html>
